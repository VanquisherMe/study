  <body>
    <script>
      const obj = {
        a: { a1: 2 },
        b: "hello",
      };
      const o = new Proxy(obj, {
        get(t, a) {
          return t[a];
        },
        set(t, a, v) {
          t[a] = v;
        },
      });
    </script>
  </body>
